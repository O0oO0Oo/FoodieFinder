spring.datasource.url=jdbc:mysql://rds-foodiefinder.cuptzfl6nwyr.ap-northeast-2.rds.amazonaws.com:3306/foodiefinder
spring.datasource.username=admin
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type=trace

# Quartz, JPA 설정해야 하며, 처음 동작시에는 ddl-auto=create 로 설정
spring.jpa.hibernate.ddl-auto=update
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
spring.quartz.properties.org.quartz.threadPool.threadNamePrefix=quartz-worker
